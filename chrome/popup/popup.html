<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ez Screenshot</title>
    <style>
        body {
            width: 300px;
            height: 400px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4e8d6;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #1c1a16;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        #screenshot {
            max-width: 100%;
            max-height: 280px;
            object-fit: contain;
            border: 2px solid #f4e8d6;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .button-container {
            display: flex ;
            flex-direction: row ;
            justify-content: space-between;
            padding: 16px;
        }
        .button-below {
            margin-top: 15px;
            padding: 8px 15px;
            font-size: 14px;
            background-color: #1c1a16;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-below:hover {
            background-color: #d13a28;
        }
        .button-below:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
            }
            .button {
                width: 100%;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">Ez Screenshot</div>
    <div class="content">
        <img id="screenshot" alt="Captured Screenshot">
        <div id="status">Capturing screenshot...</div>

</body>
