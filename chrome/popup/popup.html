<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ez Screenshot</title>
    <style>
      img {
        max-width: 100%;
        display: none;
      }
      #controls {
        display: none;
      }
      .header {
        background-color: #1c1a16;
        color: white;
        padding: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
      }
      #screenshot {
        max-width: 100%;
        max-height: 280px;
        object-fit: contain;
        border: 2px solid #f4e8d6;
        border-radius: 5px;
      }
      #status {
        margin-top: 10px;
        font-style: italic;
        color: #555;
      }
      .button-below {
        margin-top: 15px;
        margin-bottom: 15px;
        padding: 8px 15px;
        font-size: 14px;
        background-color: #1c1a16;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button-below:hover {
        background-color: #d13a28;
      }
      .button-below:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      @media (max-width: 600px) {
        .button-container {
          flex-direction: column;
        }
        .button {
          width: 100%;
          margin: 4px 0;
        }
      }
      #captureButton,
      #deleteButton {
        margin-top: 15px;
        padding: 8px 15px;
        font-size: 14px;
        background-color: #1c1a16;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #captureButton:hover,
      #deleteButton:hover {
        background-color: #d13a28;
      }
      .hidden {
        display: none;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        width: 300px;
        height: 300px;
        background-color: #1c1a16;
        flex-direction: column;
      }

      .card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 350px;
        width: 100%;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card img {
        width: 100%;
        height: auto;
        display: block;
        transition: filter 0.3s ease;
      }

      .card:hover img {
        filter: brightness(1.1);
      }

      .button-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 16px;
        background-color: #f8fafc;
      }

      .button {
        background-color: transparent;
        margin: 5px;
        border: none;
        color: #4a5568;
        padding: 8px;
        cursor: pointer;
        border-radius: 50%;
        transition: background-color 0.3s, color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 12px;
      }

      .button:hover {
        background-color: #edf2f7;
        color: #2b6cb0;
      }

      .button svg {
        width: 24px;
        height: 24px;
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <div class="header">Ez Screenshot</div>

        <button class="button-below" id="delete-btn">Delete Screenshot</button>
        <button class="button-below" id="open-tab-btn">Open in New Tab</button>

    <!-- </div> -->
    <div class="card">
      <img id="screenshot" src="" alt="Screenshot" />
      <div class="button-container" id="controls">
          <button class="button" id="save-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
              </svg>
              Save
          </button>
          <button class="button" id="share-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
              </svg>
              Share
          </button>
          <button class="button" id="copy-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
              </svg>
              Copy
          </button>
          <button class="button" id="delete-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
              Delete
          </button>
          <button class="button" id="open-tab-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
              </svg>
              Open
          </button>
      </div>
      <center><button class="button-below" style="align-items: center; justify-content: center;" id="capture-btn">Capture Screenshot</button></center>
      
    <script src="popup.js"></script>
  </body>
